services:
  - type: web
    name: stat-api
    env: python
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    plan: free
    envVars:
      - key: BACKEND_ALLOWED_ORIGINS
        value: https://analyseur-de-donnees-5nrc.vercel.app

