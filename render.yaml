services:
  - type: web
    name: stat-api
    env: python
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker -w 1 -b 0.0.0.0:$PORT main:app --timeout 100
    healthCheckPath: /health
    autoDeploy: true
    plan: free
    envVars:
      - key: BACKEND_ALLOWED_ORIGINS
        value: https://analyseur-de-donnees-5nrc.vercel.app
      - key: BACKEND_ALLOWED_ORIGIN_REGEX
        value: ^https:\/\/.*\.vercel\.app$

